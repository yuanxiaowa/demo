<!DOCTYPE html><html lang=en><head><meta charset=utf-8><meta http-equiv=X-UA-Compatible content="chrome=1"><title>迷宫求解</title><style>.container{list-style:none;padding:0;width:501px;border-top:1px solid;border-left:1px solid;margin:0 auto;overflow:auto;position:relative}.item{float:left;width:49px;height:49px;border-right:1px solid;border-bottom:1px solid}.item:first-child,.item:last-child{background:#f0f}.type1{background:#999}.type2{background:#aa0}.type4{background:#000}.person{border-radius:50%;position:absolute;left:10px;top:10px;width:29px;height:29px;background:red;-webkit-transition:.1s;transition:.1s}</style></head><body><div class=container><div id=maze></div><div id=person class=person></div><button id=restart>重新开始</button></div><script src=//cdn.bootcss.com/jquery/2.1.4/jquery.js></script><script src=maze.js></script><script>"use strict";function getItems(t){for(var e=[],s=0,i=t;i>s;s++)e.push('<div class="item"></div>');return $(e.join(""))}var $maze=$("#maze"),items=getItems(100),$person=$("#person"),mz=new Maze({n:10,draw:function(){for(var t=0;t<this.count;t++)items[t].className="item type"+this.paths[t];var e=10,s=10,i=this.queue[this.queue.length-1];if(i){var r=this.queue[this.queue.length-1].pos;e+=r%this.n*50,s+=50*Math.floor(r/this.n)}$person.css({left:e,top:s})}});mz.start(),items.appendTo($maze),$("#restart").click(function(){mz.restart()});</script></body></html>
